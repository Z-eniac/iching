#baseHex .lineWrap .line,
#mutHex .lineWrap .line{

#baseHex.animating .lineWrap:not(.revealed) .line,
#mutHex.animating .lineWrap:not(.revealed) .line{
  opacity: 0;
  transform: scaleX(.92);
}

/* 공개된 효는 보이게 + 살짝 튕김 */
@keyframes tossPulse{
  0%{ transform: scaleX(.92); }
  60%{ transform: scaleX(1.02); }
  100%{ transform: scaleX(1); }
}
#baseHex.animating .lineWrap.revealed .line,
#mutHex.animating .lineWrap.revealed .line{
  opacity: 1;
  transform: scaleX(1);
  animation: tossPulse .28s ease-out;
}

  #baseHex .lineWrap .line, #mutHex .lineWrap .line{ transition: none !important; }

.card.prehide .gist,
.card.prehide .metaUnder,
.card.prehide .read{

  transform: translateY(6px);

}
.joint.prehide{

const TRIS = ['坤','震','坎','兌','艮','離','巽','乾']; // 000..111 (bottom-up)

const POS_LABEL = ["1효","2효","3효","4효","5효","6효"];
const POS_ROLE  = ["(시작·기초)","(관계·내중)","(경계·위험)","(승격·출현)","(지도·외중)","(결말·과함)"];

function triIndex(bits){ return bits[0] | (bits[1]<<1) | (bits[2]<<2); }
function toTriChar(bits){ return TRIS[triIndex(bits)]; }

function rollYarrow(){ const r = crypto.getRandomValues(new Uint8Array(1))[0] & 15; if(r===0) return 6; if(r<=5) return 7; if(r<=12) return 8; return 9; }
function rollCoins(){ const r = crypto.getRandomValues(new Uint8Array(1))[0] & 7; if(r===0) return 6; if(r<=3) return 7; if(r<=6) return 8; return 9; }
function toLine(v){ if(v===6) return {line:0,changing:true,val:6}; if(v===9) return {line:1,changing:true,val:9}; if(v===7) return {line:1,changing:false,val:7}; return {line:0,changing:false,val:8}; }

async function cast(method){
  // 기존 계산 로직 그대로
  const base=[], changed=[], vals=[];
  for(let i=0;i<6;i++){
    const v = (method==='yarrow') ? rollYarrow() : rollCoins();
    const o = toLine(v);
    base.push(o.line); changed.push(o.changing); vals.push(o.val);
  }
  const mutated = base.map((l,i)=> changed[i] ? (l^1) : l);

  // 메타 조회
  const bInfo = lookup(base);
  const mInfo = lookup(mutated);

  // 본괘 → 변괘 순서로 애니메이션
  await animateBothInterleaved(base, mutated, changed, vals, bInfo, mInfo);
  renderJoint(base, mutated, changed, vals, bInfo, mInfo);
  // joint 텍스트가 채워진 직후에 ‘뾰로롱’
  const joint = document.getElementById('jointBox');
  requestAnimationFrame(()=> joint?.classList.remove('animating'));
}

function lookup(hex){
  const low = toTriChar([hex[0],hex[1],hex[2]]);
  const up  = toTriChar([hex[3],hex[4],hex[5]]);
  return META['u'+up+'l'+low];
}

function makeTitle(info){
  const big = TRI_MEAN_HAN[info.upper] + TRI_MEAN_HAN[info.lower] + info.nameHan;
  const small = 'No.' + info.no + ' ' + TRI_ATTR_KO[info.upper] + TRI_ATTR_KO[info.lower] + info.nameKo;
  return '<div class="han">'+big+'</div><div class="ko">'+small+'</div>';
}

function metaRow(label, tri){
  const m = TRI_META[tri];
  return '<div class="metaRow">'
    + '<div class="lab2">'+label+'</div>'
    + '<div class="mono"><b>'+tri+'</b> ('+TRIS_KO[tri]+')</div>'
    + '<div class="mono">'+m.elem+'</div>'
    + '<div>'+m.meaning+'</div>'
    + '<div class="mono">'+m.arrow+' '+m.dir+'</div>'
    + '</div>';
}

function makeInterpretation(changed, vals, info){
  var k = changed.filter(Boolean).length;
  var html = '<h4>해석</h4>';
  if (k===0) {
    html += '무변(無變): 현상 유지.';
  } else {
    html += '<div>변효 ' + k + '개</div><ul>';
    for (var i=0;i<6;i++) {
      if (!changed[i]) continue;
      var dir = (vals[i]===6) ? '음→양(↗ 개시)' : '양→음(↘ 수렴)';
      html += '<li>' + POS_LABEL[i] + ' ' + POS_ROLE[i] + ' · ' + dir + '</li>';
    }
    html += '</ul><div style="margin-top:6px">→ 점괘 요지: ' + info.summary + '</div>';
  }
  return html;
}

function render(prefix, hex, changed, vals, info){
  var hexBox=document.getElementById(prefix+'Hex');
  var title =document.getElementById(prefix+'Title');
  var metaUnder=document.getElementById(prefix+'Meta');
  var readBox=document.getElementById(prefix+'Read');
  hexBox.innerHTML=''; metaUnder.innerHTML=''; readBox.innerHTML=''; title.innerHTML='';
  for (var r=5; r>=0; r--) {
    var lab=document.createElement('div'); lab.className='lab'; lab.textContent=(r+1);
    var wrap=document.createElement('div'); wrap.className='lineWrap ' + (hex[r]?'yang':'yin') + (changed[r]?' chg':'');
    var line=document.createElement('div'); line.className='line'; wrap.appendChild(line);
    if(!hex[r]){ var gap=document.createElement('div'); gap.className='gap'; wrap.appendChild(gap); }
    hexBox.appendChild(lab); hexBox.appendChild(wrap);
    var sp=document.createElement('div'); sp.className='sp'; hexBox.appendChild(sp);
  }
  if (info){
    title.innerHTML = makeTitle(info);
    metaUnder.innerHTML = metaRow('상괘', info.upper) + metaRow('하괘', info.lower);
    readBox.innerHTML = makeInterpretation(changed, vals, info);
  } else { title.textContent='—'; }
}

function stripLabelsInline(t){
  // 요약 한 줄에서 " · 핵심: …", " · 상세: …" 꼬리 제거
  return (t||'').replace(/\s*[·•]?\s*(핵심|상세)\s*:\s*[^\n\r]*/g, '')
                .replace(/\s{2,}/g,' ')
                .trim();
}
function stripLabelsInDetail(t){
  // 본문에서 "핵심:" 줄은 통째로 제거, "상세:"는 라벨만 지우고 뒤 내용은 보존
  if(!t) return '';
  return t.split(/\r?\n/).map(l=>{
    if(/^\s*[·•]?\s*핵심\s*:/.test(l)) return '';            // 핵심: 줄 삭제
    return l.replace(/^\s*[·•]?\s*상세\s*:\s*/, '');          // 상세: 라벨만 제거
  }).filter(Boolean).join('\n');
}

function sleep(ms){ return new Promise(r=>setTimeout(r, ms)); }

/** 한 효씩 드러내기 (아래→위) */
async function animateHex(prefix, arr, changed, vals, info, delay=250){
  render(prefix, arr, changed, vals, info);

  const hex = document.getElementById(prefix + 'Hex');
  hex?.classList.add('animating');

  const wraps = Array.from(document.querySelectorAll('#' + prefix + 'Hex .lineWrap'));
  wraps.forEach(w => w.classList.remove('revealed'));

  const bottomUp = wraps.slice().reverse(); // 아래→위
  for(const w of bottomUp){
    w.classList.add('revealed');
    await new Promise(r=>setTimeout(r, delay));
  }
  hex?.classList.remove('animating');
}

async function animateBothInterleaved(base, mutated, changed, vals, bInfo, mInfo, delay=250){
  // 0) 대상 노드 준비
  const baseHex = document.getElementById('baseHex');
  const mutHex  = document.getElementById('mutHex');
  const baseCard = document.getElementById('baseTitle')?.closest('.card');
  const mutCard  = document.getElementById('mutTitle')?.closest('.card');
  const joint    = document.getElementById('jointBox');

  // 1) 애니메이션 상태 ON (라인/텍스트/공유해석 모두 가려두기)
  // 텍스트는 일단 '전환 없이' 즉시 숨김 → 다음 프레임에 전환 복구
  baseHex?.classList.add('animating');
  mutHex?.classList.add('animating');
  baseCard?.classList.add('prehide','animating');
  mutCard?.classList.add('prehide','animating');
  joint?.classList.add('prehide','animating');

  // 다음 프레임에 전환 복구(여전히 .animating 상태라 숨김 유지)
requestAnimationFrame(()=>{
  baseCard?.classList.remove('prehide');
  mutCard?.classList.remove('prehide');
  joint?.classList.remove('prehide');
});

  // 2) 두 괘를 먼저 통째로 렌더(텍스트는 .animating 때문에 보이지 않음)
  render('base', base,    changed, vals, bInfo);
  render('mut',  mutated, changed, vals, mInfo);

  // 3) 라인들을 수집 후 모두 숨김 초기화
  const baseWraps = Array.from(baseHex.querySelectorAll('.lineWrap')).reverse(); // 아래→위
  const mutWraps  = Array.from(mutHex.querySelectorAll('.lineWrap')).reverse();
  baseWraps.forEach(w=>w.classList.remove('revealed'));
  mutWraps.forEach(w=>w.classList.remove('revealed'));

  // 4) 본i & 변i 를 동시에 공개 → 한 번 대기
  for(let i=0;i<6;i++){
    baseWraps[i].classList.add('revealed');
    mutWraps[i].classList.add('revealed');
    await sleep(delay);
  }

  // 5) 애니메이션 상태 OFF (두 카드 텍스트 + joint가 동시에 “뾰로롱”)
  baseHex?.classList.remove('animating');
  mutHex?.classList.remove('animating');
  baseCard?.classList.remove('animating');
  mutCard?.classList.remove('animating');
  // joint는 cast()에서 renderJoint 직후에 풀어줌 (아래 참고)
}
