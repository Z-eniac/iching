/* 다이아 버튼 컨테이너 */
.startBtn{
  position: relative;
  display: grid;               /* ← grid로 바꿔서 place-items 사용 */
  place-items: center;         /* 가로+세로 중앙정렬 */
  width: 140px; height: 140px;
  margin: 15px auto 0px;           /* ← 페이지 가운데 정렬 */
  transform: rotate(45deg);    /* 정사각 → 마름모 */
  transform-origin: 50% 50%;
  border: 1.6px solid var(--ink);
  border-radius: 0;
  background: transparent;
  text-decoration: none;
  color: var(--ink);
  box-shadow:
    0 0 6px color-mix(in srgb, var(--ink) 50%, transparent),
    0 0 14px color-mix(in srgb, var(--ink) 40%, transparent);
}

.startBtn .starter{
  display: grid; place-items: center;
  width: 100%; height: 100%;
  transform: rotate(-45deg);   /* 부모 회전 상쇄 → 글자 수평 */
  margin: 0;                   /* 불필요한 마진 제거 */
  text-decoration: none;
  color: inherit;
  font-family:"NotoSerifCJK-ICHING", serif;
  font-weight: 700; font-size: 1.2rem; letter-spacing: .2px;
  text-shadow:
    0 0 4px color-mix(in srgb, var(--ink) 30%, transparent),
    0 0 10px color-mix(in srgb, var(--ink) 15%, transparent);
}
.startBtn:focus-visible,
.startBtn .starter:focus-visible{ outline: none; }

/* 바깥/안쪽 링을 과하지 않게 — 깜빡임 없이 '숨 쉬듯'만 */
.startBtn::before{
  content:""; position:absolute; inset:-6px;
  border: 1px solid color-mix(in srgb, var(--ink) 35%, transparent);
  border-radius: inherit; filter: blur(8px);
  opacity:.45; pointer-events:none;
}
.startBtn::after{
  content:""; position:absolute; inset: 10px;
  border: 1px solid color-mix(in srgb, var(--ink) 25%, transparent);
  border-radius: inherit; filter: blur(8px);
  opacity:.35; pointer-events:none;
}

/* 다이아 내부에서만 보이게 살짝 잘라줌 (안전) */
.startBtn{ overflow: hidden; }

/* 텍스트가 오로라 위에 오도록 */
.startBtn .starter{ position: relative; z-index: 2; }

/* 은은한 오로라 레이어 */
.startBtn ._aurora{
  position: absolute;
  inset: -22%;
  /* 부모(.startBtn)가 45° 회전 중이라, 시각적으로 수평이 되도록 역회전 */
  transform: rotate(-45deg);
  pointer-events: none;
  z-index: 1;
  mix-blend-mode: screen;
  filter: blur(22px) saturate(105%);
  opacity: .5;                          /* 강도 조절: 0.35 ~ 0.6 추천 */
  /* var(--ink) 기반 아주 옅은 빛결 */
  background:
    radial-gradient(120% 70% at 20% 15%,  color-mix(in srgb, var(--ink) 18%, transparent) 0%, transparent 65%),
    radial-gradient(100% 80% at 80% 20%,  color-mix(in srgb, var(--ink) 14%, transparent) 0%, transparent 70%),
    conic-gradient(from 25deg at 50% 50%, transparent 0 12%, color-mix(in srgb, var(--ink) 12%, transparent) 16% 22%, transparent 26% 100%);
  background-size: 200% 200%, 220% 220%, 100% 100%;
  background-position: 18% 28%, 82% 18%, 50% 50%;
  animation: auroraDrift 4s ease-in-out infinite alternate;
}

@keyframes auroraDrift{
  0%   { background-position: 18% 28%, 82% 18%, 50% 50%; }
  50%  { background-position: 58% 36%, 42% 76%, 50% 50%; }
  100% { background-position: 78% 64%, 12% 24%, 50% 50%; }
}

/* 1) 다이아 테두리/외곽 네온 살짝 증폭 */

.startBtn:focus-visible{

<script>
document.addEventListener('DOMContentLoaded', () => {
  const items = [
    ...document.querySelectorAll('.js-reveal') /*,
    ...document.querySelectorAll('[data-reveal-group] > *') */
  ];

  const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  const baseDelay = 800;  // 헤더만 먼저 보이게 잠깐 대기
  const step = 200;       // 항목 간 지연(ms) — 취향껏 120~240 사이로 조절

  items.forEach((el, i) => {
    const delay = baseDelay + i * step;
    setTimeout(() => {
      // reflow로 첫 프레임 확실히 고정
      void el.offsetWidth;
      el.classList.add('show');  // reduce여도 순차 등장(애니 없음)
    }, delay);
  });
});

  const layers = [
    { sel: '#outer', step: 360, spin: 1800, hold: 6000, delay: 2800 },
    { sel: '#mid',   step: 360, spin: 1800, hold: 6000, delay: 2500 },
    { sel: '#inner', step: 360, spin: 1800, hold: 6000, delay: 2200 },
  ];

  const ease = 'cubic-bezier(.32,.02,.24,1)';

  function sleep(ms){ return new Promise(r=>setTimeout(r, ms)); }

  async function spinLoop(el, step, spin, hold, delay){
    if (window.matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches) return;
    let angle = 0;
    if (delay) await sleep(delay);
    while(true){
      // 회전 구간
      el.style.transition = `transform ${spin}ms ${ease}`;
      angle += step; // 누적 회전
      el.style.transform = `rotate(${angle}deg)`;
      await sleep(spin);

      // 멈춤 구간
      // transition 유지해도 되지만 확실히 멈춘 느낌을 주려면 아래 줄 주석 해제
      // el.style.transition = 'none';
      await sleep(hold);
    }
  }

  layers.forEach(({sel, step, spin, hold, delay})=>{
    const el = document.querySelector(sel);
    if (el) spinLoop(el, step, spin, hold, delay);
  });
</script>
</body></html>
